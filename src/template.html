<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism Topographic Signs Showcase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shadcn/ui@latest/dist/shadcn.min.css">
  <style>
    body { background: #f8fafc; }
    .anki-card { margin: 2rem auto; max-width: 400px; box-shadow: 0 2px 8px #0001; border-radius: 1rem; overflow: hidden; background: #fff; }
    .anki-card .card-top, .anki-card .card-bottom { display: flex; justify-content: center; align-items: center; height: 200px; background: #f1f5f9; }
    .anki-card img { max-height: 180px; max-width: 100%; object-fit: contain; }
    .anki-card .card-bottom { border-top: 1px solid #e2e8f0; }
  </style>
</head>
<body>
  <main id="anki-cards" class="flex flex-col items-center py-8">
    <!-- ANKI_CARDS_PLACEHOLDER -->
  </main>
  <style>
    .anki-row { display: flex; flex-direction: row; justify-content: center; gap: 2rem; margin-bottom: 2rem; }
    @media (max-width: 900px) {
      .anki-row { flex-wrap: wrap; gap: 1rem; }
      .anki-card { margin: 1rem 0; }
    }
  </style>
</body>
</html>
